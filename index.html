<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <main>
    <header>
      <h1>Our Pricing</h1>
      <div class="choice">
        <span class="left-switch">Annually</span>
        <div class="switch-area">
          <input type="checkbox" id="switch" onclick="switchPrice()">
          <label for="switch"></label>
        </div>
        <span class="right-switch">Monthly</span>
      </div>
    </header>
    <section class="container">
      <div class="plan-left">
        <h2 class="title">Basic</h2>
        <span class="month">&dollar;19.99</span>
        <span class="year">&dollar;199.99</span>
        <span class="desc">500 GB Storage</span>
        <span class="desc">2 Users Allowed</span>
        <span class="desc">Send up to 3 GB</span>
        <button class="btn-left">Learn More</button>
      </div>
      <div class="plan-center">
        <h3 class="title">Professional</h3>
        <span class="month">&dollar;24.99</span>
        <span class="year">&dollar;249.99</span>
        <span class="desc">1 TB Storage</span>
        <span class="desc">5 Users Allowed</span>
        <span class="desc">Send up to 10 GB</span>
        <button class="btn-center">Learn More</button>
      </div>
      <div class="plan-right">
        <h4 class="title">Master</h4>
        <span class="month">&dollar;39.99</span>
        <span class="year">&dollar;399.99</span>
        <span class="desc">2 TB Storage</span>
        <span class="desc">10 Users Allowed</span>
        <span class="desc">Send up to 20 GB</span>
        <button class="btn-right">Learn More</button>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
